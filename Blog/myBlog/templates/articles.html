<div class="container">
   <h1>Articles</h1>
   <div class="row">
     <div class="col-lg-8 col-md-10 mx-auto">
     {% for article in articles %}
       <div class="post-preview">
         <a href="article/{{article.id}}">
           <h2 class="post-title">
             {{ article.title }}
           </h2>
           <h3 class="post-subtitle">
             {{ article.subtitle }}
           </h3>
         </a>
         <p class="post-meta">Posted by {{ article.author }} on {{ article.create_date.strftime('%B %d, %Y') }}</p>
       </div>
       {% endfor %}
       <hr>
     </div>
   </div>
 </div>
